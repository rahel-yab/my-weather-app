<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weathe App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <form class="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          class="search-input"
        />
        <input type="submit" value="search" class="search" />
      </form>
      <h1>Addis Ababa</h1>
      <div class="weather">
        <div>
          <span class="day">Tuesday</span>: <span class="hour">2</span>:<span
            class="minute"
            >47</span
          >, <span id="description"></span>
          <div>
            humidity:<span class="red" id="humidity"></span> wind:<span
              id="wind-speed"
              class="red"
            ></span>
          </div>
        </div>
        <span
          ><strong class="temprature"
            ><span class="emoji">☀️</span> <span class="temp">24</span>
            <sup>°C</sup></strong
          ></span
        >
      </div>
      <footer>
        This page was coded by <a href="#">Rahel Yabebal</a> and is on
        <a href="#">GitHub</a> hosted on <a href="#">netlify</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
